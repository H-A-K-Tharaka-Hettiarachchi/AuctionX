<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to AuctionX Web</title>
    <meta http-equiv="refresh" content="0; url=http://localhost:8080/AuctionX-Web/index.html" />
    <script>
        // Fallback in case meta-refresh fails
        window.location.href = "http://localhost:8080/AuctionX-Web/index.html";
    </script>
    <style>
        body {
            background: linear-gradient(145deg, #1e90ff, #0e5aad);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p a {
            color: #ffffff;
            font-weight: bold;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<h1>Redirecting to AuctionX Web Module...</h1>
<p>If you are not redirected automatically, <a href="http://localhost:8080/AuctionX-Web/index.html">click here</a>.</p>
</body>
</html>
