<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuctionX - Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="background">
  <!-- Animated background elements (orbs) -->
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-orb orb-3"></div>
  <div class="bg-orb orb-4"></div>
</div>
<div class="login-container">
  <div class="login-box">
    <h2>AuctionX Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-button" onclick="logIn()">Login</button>
    </form>
    <div class="links">
      <a href="#" class="forgot-password">Forgot Password?</a>
      <span>|</span> <!-- Added separator -->
      <a href="signup.html" class="signup">Sign Up</a> <!-- Link to signup -->
    </div>
  </div>
</div>

<script src="js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
